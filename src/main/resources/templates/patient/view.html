<html lang="en" layout:decorator="/layout" ng-app="ciTrackApp">
<head>
</head>
<body ng-controller="PatientController" th:attr="ng-init='init('+${id}+')'">
	<div layout:fragment="sidebar">
		<h2>Actions</h2>
		<hr/>
	
	</div>
	<div layout:fragment="content">
		<h3>Patient details</h3>
		
		<table class="table">
			<tr>
				<th>ID</th>
				<td>{{patient.id}}</td>
			</tr>
			<tr>
				<th>Name</th>
				<td>{{patient.firstName}} {{patient.lastName}}</td>
			</tr>
			<tr>
				<th>Date of birth</th>
				<td>{{patient.dob}}</td>
			</tr>
			<tr>
				<th>Age</th>
				<td>{{patient.age}}</td>
			</tr>
			<tr>
				<th>Address</th>
				<td>{{patient.address}}</td>
			</tr>
		</table>
		
		<script th:src="@{/custom/js/patientController.js}"></script>
	</div>
</body>
</html>
