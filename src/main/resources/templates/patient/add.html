<html lang="en" layout:decorator="/layout" ng-app="ciTrackApp">
<head>
</head>
<body ng-controller="PatientController">
	<div layout:fragment="sidebar">
		<h2>Side bar</h2>
	</div>
	<div layout:fragment="content">
		<h3>Add patient</h3>
		<hr/>
		<form class="form-horizontal" name="textFieldForm" ng-submit="addPatient(patient)">
		  <div th:replace="/message/validation.error.message :: validationErrorMessage" />
		  <div class="form-group">
		    <label for="firstName" class="col-sm-2 control-label">First name</label>
		    <div class="col-sm-10">
		      <ci-text-field placeholder="Enter first name"  ng-model="patient.firstName" name="firstName"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lastName" class="col-sm-2 control-label">Last name</label>
		    <div class="col-sm-10">
		      <ci-text-field placeholder="Enter last name"  ng-model="patient.lastName" name="lastName"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="dob" class="col-sm-2 control-label">Date of birth</label>
		    <div class="col-sm-10">
		     <!--  <ci-text-field placeholder="Enter date of birth"  ng-model="patient.dob" name="dob"/> -->
		      	<p class="input-group">
		      	<input type="text" class="form-control" uib-datepicker-popup="" ng-model="patient.dob" is-open="popup2.opened" 
		      	datepicker-options="dateOptions" ng-required="true" close-text="Close" />
		      	 <span class="input-group-btn">
            		<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          		</span>
          		</p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="address" class="col-sm-2 control-label">Address</label>
		    <div class="col-sm-10">
		      <ci-text-field placeholder="Enter address"  ng-model="patient.address" name="address"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" >ADD</button>
		    </div>
		  </div>
		</form>
	</div>
</body>
</html>
